<!DOCTYPE html>
<html>
<head>
    <title>Our Customers</title>
</head>
<body>
    <h1>Customer List</h1>
    <ul>
        {% for customer in object_list %}
            <li>
                <a href="{% url 'customer-detail' customer.pk %}">{{ customer.customer_name }}</a>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
