{% extends 'base.html' %}

{% block content %}
<h2>Log In</h2>
<form method="post">
  {% csrf_token %}

  {% if form.non_field_errors %}
  <div class="alert alert-danger">
      {% for error in form.non_field_errors %}
          <p>{{ error }}</p>
      {% endfor %}
  </div>
{% endif %}

  {{ form.as_p }}
  <button type="submit" class="btn btn-success">Login</button>
</form>
{% endblock %}
