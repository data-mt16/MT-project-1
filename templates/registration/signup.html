{% extends 'base.html' %}

{% block content %}
<h2>Sign Up</h2>
<form method="post">
  {% csrf_token %}
  
  {% if form.errors %}
    <div class="alert alert-danger">
        <p><strong>Please correct the errors below:</strong></p>
        {{ form.errors }}
    </div>
  {% endif %}

  {{ form.as_p }}
  <button type="submit" class="btn btn-primary">Sign Up</button>
</form>
{% endblock %}
